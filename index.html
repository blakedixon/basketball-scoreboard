<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="team-section">
                <h3>HOME</h3>
                <div class="score" id="home-score">0</div>
                <div class="buttons">
                    <button class="score-btn" onclick="addPoints('home', 1)">+1</button>
                    <button class="score-btn" onclick="addPoints('home', 2)">+2</button>
                    <button class="score-btn" onclick="addPoints('home', 3)">+3</button>
                </div>
            </div>
            <div class="team-section">
                <h3>GUEST</h3>
                <div class="score" id="guest-score">0</div>
                <div class="buttons">
                    <button class="score-btn" onclick="addPoints('guest', 1)">+1</button>
                    <button class="score-btn" onclick="addPoints('guest', 2)">+2</button>
                    <button class="score-btn" onclick="addPoints('guest', 3)">+3</button>
                </div>
            </div>
        </div>
        <div class="new-game-container">
            <button class="new-game-btn" onclick="newGame()">NEW GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
